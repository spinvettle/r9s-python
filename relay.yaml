    # Audio schemas
    AudioSpeechRequest:
      type: object
      required:
        - model
        - input
        - voice
      properties:
        model:
          type: string
          description: TTS model name
        input:
          type: string
          description: Text to convert to speech
        voice:
          type: string
          enum: [alloy, echo, fable, onyx, nova, shimmer]
          description: Voice type
        response_format:
          type: string
          enum: [mp3, opus, aac, flac, wav, pcm]
          default: mp3
        speed:
          type: number
          minimum: 0.25
          maximum: 4.0
          default: 1.0
          description: Speech speed

    AudioTranscriptionRequest:
      type: object
      required:
        - file
        - model
      properties:
        file:
          type: string
          format: binary
          description: Audio file to transcribe
        model:
          type: string
          description: Model name
        language:
          type: string
          description: Audio language (ISO-639-1 format)
        prompt:
          type: string
          description: Optional text prompt
        response_format:
          type: string
          enum: [json, text, srt, verbose_json, vtt]
          default: json
          description: |
            Output format. Model support varies:
            - whisper-1: Supports all formats (json, text, srt, verbose_json, vtt)
            - gpt-4o-transcribe, gpt-4o-mini-transcribe: Only json and text
        temperature:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 0
        timestamp_granularities:
          type: array
          items:
            type: string
            enum: [word, segment]
          description: |
            Timestamp granularity levels to include. Options: word, segment.
            **Important:** Only works when response_format is set to verbose_json.
            Note: segment timestamps have no additional latency, but word timestamps add latency.

    AudioTranscriptionResponse:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: Transcribed text
        language:
          type: string
          description: Detected language
        duration:
          type: number
          description: Audio duration (seconds)
        words:
          type: array
          items:
            type: object
            properties:
              word:
                type: string
              start:
                type: number
              end:
                type: number
        segments:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              seek:
                type: integer
              start:
                type: number
              end:
                type: number
              text:
                type: string
              tokens:
                type: array
                items:
                  type: integer
              temperature:
                type: number
              avg_logprob:
                type: number
              compression_ratio:
                type: number
              no_speech_prob:
                type: number

    AudioTranslationRequest:
      type: object
      required:
        - file
        - model
      properties:
        file:
          type: string
          format: binary
          description: Audio file to translate to English
        model:
          type: string
          description: Model name (whisper-1 is primary, gpt-4o-transcribe has extended support)
        prompt:
          type: string
          description: |
            Optional text prompt to guide the model's style.
            The source language can be specified in the prompt if needed, though the model will auto-detect it.
        response_format:
          type: string
          enum: [json, text, srt, verbose_json, vtt]
          default: json
          description: Output format for the translated text
        temperature:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 0
          description: Sampling temperature between 0 and 1

    AudioTranslationResponse:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: Translated English text
        language:
          type: string
          description: Source language
        duration:
          type: number
          description: Audio duration (seconds)

    # Search schemas
    SearchRequest:
      type: object
      required:
        - extra
      properties:
        engine:
          type: string
          enum: [exa, tavily, google]
          default: exa
          description: |
            Search engine name (optional, defaults to exa)
            - exa: AI-native search engine, suitable for semantic search
            - tavily: AI search API, supports deep search and summary answers
            - google: Google custom search, most comprehensive index
        extra:
          type: object
          description: |
            Engine-specific parameters. Different engines support different parameters:
            
            **Exa engine parameters:**
            - query (string, required): Search query
            - num (integer): Number of results to return, default 10
            - contents.text (boolean): Whether to return full text content
            
            **Tavily engine parameters:**
            - query (string, required): Search query
            - max_results (integer): Maximum number of results, default 10
            - search_depth (string): Search depth, "basic" or "advanced", default "basic"
            - include_answer (boolean): Whether to include AI-generated summary answer, default true
            
            **Google engine parameters:**
            - query (string, required): Search query
            - num (integer): Number of results (1-10), default 10
            - start (integer): Starting position (pagination), default 1
            - safe (string): Safe search, "active" or "off", default "active"
          additionalProperties: true
          properties:
            query:
              type: string
              description: Search query (required for all engines)
          required:
            - query
      example:
        engine: tavily
        extra:
          query: "latest AI news"
          max_results: 5
          include_answer: true

    SearchResponse:
      type: object
      required:
        - engine
        - result
      properties:
        engine:
          type: string
          description: Search engine used
          enum: [exa, tavily, google]
        result:
          type: object
          description: |
            Search results, format depends on the engine used.
            
            **Exa response format:**
            - requestId: Request ID
            - results: Results array (includes id, title, url, text, publishedDate, author, etc.)
            - searchTime: Search duration
            
            **Tavily response format:**
            - query: Original query
            - answer: AI-generated summary answer (if enabled)
            - results: Results array (includes title, url, content, score, etc.)
            - response_time: Response time
            - request_id: Request ID
            
            **Google response format:**
            - items: Results array (includes title, link, snippet, etc.)
            - searchInformation: Search metadata (totalResults, searchTime)
          additionalProperties: true
      example:
        engine: exa
        result:
          results: []
          searchTime: 0.5

