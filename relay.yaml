          description: Model identifier
        object:
          type: string
          const: model
        created:
          type: integer
          description: Creation timestamp
        owned_by:
          type: string
          description: Model owner

    ModelListResponse:
      type: object
      required:
        - object
        - data
      properties:
        object:
