openapi: 3.1.0
info:
  title: R9S API
  version: 0.1.0
  description: Next Router LLM API Documentation

servers:
  - url: "https://api.huamedia.tv/v1"
    description: Production Server

security:
  - api_key: []

paths:
  /models:
    get:
      operationId: listModels
      x-speakeasy-name-override: list
      tags:
        - models
      summary: List available models
      description: List all available models
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelListResponse'
              example:
                object: list
                data:
                  - id: gpt-4o-mini
                    object: model
                    created: 1626777600
                    owned_by: openai
                  - id: qwen-plus
                    object: model
                    created: 1626777600
                    owned_by: ali
                  - id: claude-opus-4.5
                    object: model
                    created: 1626777600
                    owned_by: custom
                  - id: whisper-1
                    object: model
                    created: 1626777600
                    owned_by: openai
                  - id: speech-2.6-hd
                    object: model
                    created: 1626777600
                    owned_by: minimax
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDeniedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /models/{model}:
    get:
      operationId: retrieveModel
      x-speakeasy-name-override: retrieve
      tags:
        - models
      summary: Retrieve model details
      description: Retrieve detailed information for a specified model
      parameters:
        - name: model
          in: path
          required: true
          schema:
            type: string
          description: Model name
          example: gpt-4o-mini
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
              example:
                id: gpt-4o-mini
                object: model
                created: 1626777600
                owned_by: openai
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDeniedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /chat/completions:
    post:
      operationId: createChatCompletion
      x-speakeasy-name-override: create
      tags:
        - chat
      summary: Create chat completion
      description: Create a chat completion, supports streaming
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompletionRequest'
            examples:
              basic:
                summary: Basic chat request
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: user
                      content: Hello, how are you?
              with_system:
                summary: Request with system prompt
                value:
                  model: qwen-plus
                  messages:
                    - role: system
                      content: You are a helpful assistant.
                    - role: user
                      content: What is the capital of France?
                  temperature: 0.7
                  max_tokens: 100
              streaming:
                summary: Streaming request
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: user
                      content: Tell me a story
                  stream: true
                  temperature: 0.8
              with_tools:
                summary: Request with tool calls
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: user
                      content: "What's the weather like in San Francisco and Tokyo?"
                  tools:
                    - type: function
                      function:
                        name: get_weather
                        description: Get the current weather in a given location
                        parameters:
                          type: object
                          properties:
                            location:
                              type: string
                              description: The city and state, e.g. San Francisco, CA
                            unit:
                              type: string
                              enum: [celsius, fahrenheit]
                              description: The temperature unit to use
                          required:
                            - location
                  tool_choice: auto
                  temperature: 0.7
              tool_response:
                summary: Tool call result response
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: user
                      content: "What's the weather in San Francisco?"
                    - role: assistant
                      content: null
                      tool_calls:
                        - id: call_abc123
                          type: function
                          function:
                            name: get_weather
                            arguments: '{"location": "San Francisco, CA", "unit": "celsius"}'
                    - role: tool
                      content: '{"temperature": 18, "condition": "sunny", "humidity": 65}'
                      tool_call_id: call_abc123
                  tools:
                    - type: function
                      function:
                        name: get_weather
                        description: Get the current weather in a given location
                        parameters:
                          type: object
                          properties:
                            location:
                              type: string
                            unit:
                              type: string
                              enum: [celsius, fahrenheit]
                          required:
                            - location
              multi_turn:
                summary: Multi-turn conversation
                value:
                  model: claude-sonnet-4.5
                  messages:
                    - role: system
                      content: You are a knowledgeable programming tutor.
                    - role: user
                      content: How do I create a list in Python?
                    - role: assistant
                      content: "In Python, you can create a list using square brackets. For example: my_list = [1, 2, 3]"
                    - role: user
                      content: How do I add items to it?
                  max_tokens: 500
                  temperature: 0.8
              with_json_mode:
                summary: JSON mode output
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: system
                      content: You are a helpful assistant that outputs in JSON format.
                    - role: user
                      content: "Extract the name, age, and occupation from this text: John is 30 years old and works as a software engineer."
                  response_format:
                    type: json_object
                  temperature: 0.5
              with_json_schema:
                summary: Structured JSON output
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: user
                      content: "Generate a user profile for a software engineer named Alice"
                  response_format:
                    type: json_schema
                    json_schema:
                      name: user_profile
                      description: A user profile object
                      schema:
                        type: object
                        properties:
                          name:
                            type: string
                          age:
                            type: integer
                          occupation:
                            type: string
                          skills:
                            type: array
                            items:
                              type: string
                        required:
                          - name
                          - occupation
                  temperature: 0.7
              with_vision:
                summary: Vision input (image understanding)
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: user
                      content:
                        - type: text
                          text: "What's in this image?"
                        - type: image_url
                          image_url:
                            url: "https://example.com/image.jpg"
                            detail: high
                  max_tokens: 300
              forced_tool_call:
                summary: Forced tool call
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: user
                      content: "Tell me about the weather"
                  tools:
                    - type: function
                      function:
                        name: get_weather
                        description: Get weather information
                        parameters:
                          type: object
                          properties:
                            location:
                              type: string
                          required:
                            - location
                    - type: function
                      function:
                        name: get_time
                        description: Get current time
                        parameters:
                          type: object
                          properties:
                            timezone:
                              type: string
                  tool_choice:
                    type: function
                    function:
                      name: get_weather
              with_reasoning:
                summary: Reasoning mode (o1 series)
                value:
                  model: grok-4-fast-reasoning
                  messages:
                    - role: user
                      content: "Solve this math problem: If a train travels 120 km in 2 hours, then stops for 30 minutes, then travels another 90 km in 1.5 hours, what is the average speed for the entire journey?"
                  max_completion_tokens: 2000
                  reasoning_effort: high
                  user: user_12345
              with_audio_output:
                summary: Audio output (speech response)
                value:
                  model: gpt-4o-mini-audio
                  messages:
                    - role: user
                      content: "Tell me a short story about a robot"
                  modalities:
                    - text
                    - audio
                  audio:
                    voice: alloy
                    format: mp3
                  max_tokens: 500
              parallel_tools:
                summary: Parallel tool calls enabled
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: user
                      content: "Check the weather in Tokyo, Paris, and New York simultaneously"
                  tools:
                    - type: function
                      function:
                        name: get_weather
                        description: Get weather information
                        parameters:
                          type: object
                          properties:
                            city:
                              type: string
                          required:
                            - city
                  parallel_tool_calls: true
                  temperature: 0.7
              with_metadata:
                summary: Request with metadata and user tracking
                value:
                  model: gpt-4o-mini
                  messages:
                    - role: user
                      content: "Explain quantum entanglement in simple terms"
                  temperature: 0.8
                  max_tokens: 300
                  user: user_abc123
                  metadata:
                    session_id: session_xyz789
                    conversation_id: conv_456
                    source: mobile_app
                    version: "1.2.3"
                  store: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionResponse'
              example:
                id: chatcmpl-123
                object: chat.completion
                created: 1677652288
                model: gpt-4o-mini
                choices:
                  - index: 0
                    message:
                      role: assistant
                      content: Hello! I'm doing well, thank you for asking. How can I help you today?
                    finish_reason: stop
                usage:
                  prompt_tokens: 13
                  completion_tokens: 17
                  total_tokens: 30
            text/event-stream:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    $ref: '#/components/schemas/ChatCompletionStreamEvent'
                  id:
                    type: string
                  event:
                    type: string
                  retry:
                    type: integer
              x-speakeasy-sse-sentinel: "[DONE]"
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDeniedError'
        '422':
          $ref: '#/components/responses/UnprocessableEntityError'
        '429':
          $ref: '#/components/responses/RateLimitError'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailableError'

  /responses:
    post:
      operationId: createResponse
      x-speakeasy-name-override: create
      tags:
        - responses
      summary: Create response
      description: |
        Create a response with streaming support. This endpoint corresponds to OpenAI's Responses API.
        
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResponseRequest'
            examples:
              simple_string:
                summary: Simple text input
                value:
                  model: gpt-4o-mini
                  input: "Tell me a joke about programming"
                  instructions: "You are a funny assistant"
                  max_output_tokens: 500
                  temperature: 0.7
              with_messages:
                summary: Using message array (recommended)
                value:
                  model: gpt-4o-mini
                  input:
                    - role: user
                      content: "Hello, how are you?"
                  instructions: "You are a helpful assistant"
                  max_output_tokens: 1000
              multi_turn_conversation:
                summary: Multi-turn conversation
                value:
                  model: qwen-plus
                  input:
                    - role: user
                      content: "What is artificial intelligence?"
                    - role: assistant
                      content: "Artificial intelligence (AI) is..."
                    - role: user
                      content: "Can you give me some examples?"
                  instructions: "You are a knowledgeable AI tutor"
                  max_output_tokens: 2000
                  stream: true
              with_tools:
                summary: Request with tool calls
                value:
                  model: gpt-4o-mini
                  input:
                    - role: user
                      content: "What's the weather like in San Francisco?"
                  instructions: "You are a helpful assistant with access to tools"
                  max_output_tokens: 2000
                  temperature: 0.7
                  modalities:
                    - text
                  tools:
                    - type: function
                      name: get_weather
                      description: Get the current weather in a location
                      parameters:
                        type: object
                        properties:
                          location:
                            type: string
                        required:
                          - location
              multi_tool_call:
                summary: Multiple tool calls scenario
                value:
                  model: gpt-4o-mini
                  input:
                    - role: user
                      content: "Book a flight from NYC to London on Dec 25th and check the weather there"
                  instructions: "You are a travel assistant. Use tools to help users with travel planning."
                  tools:
                    - type: function
                      name: search_flights
                      description: Search for available flights
                      parameters:
                        type: object
                        properties:
                          origin:
                            type: string
                            description: Departure city
                          destination:
                            type: string
                            description: Arrival city
                          date:
                            type: string
                            description: Travel date in YYYY-MM-DD format
                        required:
                          - origin
                          - destination
                          - date
                    - type: function
                      name: get_weather
                      description: Get weather forecast
                      parameters:
                        type: object
                        properties:
                          location:
                            type: string
                          date:
                            type: string
                        required:
                          - location
                  tool_choice: auto
                  max_output_tokens: 3000
              streaming_with_tools:
                summary: Streaming with tool calls
                value:
                  model: gpt-4o-mini
                  input:
                    - role: user
                      content: "Calculate 15% tip on a $85.50 bill and tell me the total"
                  instructions: "You are a helpful calculator assistant"
                  stream: true
                  tools:
                    - type: function
                      name: calculate
                      description: Perform mathematical calculations
                      parameters:
                        type: object
                        properties:
                          expression:
                            type: string
                            description: Mathematical expression to evaluate
                        required:
                          - expression
                  max_output_tokens: 1000
              required_tool:
                summary: Required tool usage
                value:
                  model: gpt-4o-mini
                  input: "Search for recent news about artificial intelligence"
                  instructions: "You must use the search tool to find current information"
                  tools:
                    - type: function
                      name: web_search
                      description: Search the web for information
                      parameters:
                        type: object
                        properties:
                          query:
                            type: string
                          num_results:
                            type: integer
                        required:
                          - query
                  tool_choice: required
                  max_output_tokens: 2000
              with_metadata:
                summary: Request with metadata
                value:
                  model: gpt-4o-mini
                  input: "Summarize the key points from our discussion"
                  instructions: "You are a meeting assistant"
                  max_output_tokens: 1500
                  temperature: 0.5
                  top_p: 0.9
                  metadata:
                    user_id: "user_12345"
                    session_id: "session_abc"
                    conversation_id: "conv_xyz"
              simple_streaming:
                summary: Basic streaming response
                value:
                  model: gpt-4o-mini
                  input: "Write a short poem about the ocean"
                  instructions: "You are a creative poet"
                  stream: true
                  max_output_tokens: 500
                  temperature: 0.9
              json_mode:
                summary: JSON mode output
                value:
                  model: gpt-4o-mini
                  input: "Extract person information and return as JSON: John Smith is 35 years old and works as a software engineer in San Francisco"
                  instructions: "Extract structured data and output in JSON format"
                  text:
                    format:
                      type: json_object
                  max_output_tokens: 500
              json_schema:
                summary: Structured JSON with schema
                value:
                  model: gpt-4o-mini
                  input: "Generate a user profile for software developer Alice Chen in JSON format"
                  instructions: "Create a detailed user profile following the schema"
                  text:
                    format:
                      type: json_schema
                      name: user_profile
                      schema:
                        type: object
                        properties:
                          name:
                            type: string
                          age:
                            type: integer
                          occupation:
                            type: string
                          location:
                            type: string
                          skills:
                            type: array
                            items:
                              type: string
                        required:
                          - name
                          - age
                          - occupation
                          - location
                          - skills
                        additionalProperties: false
                      strict: true
                  max_output_tokens: 800
              tool_result_flow:
                summary: Complete tool call flow with result
                value:
                  model: gpt-4o-mini
                  input:
                    - role: user
                      content: "What's the weather in Tokyo?"
                    - role: assistant
                      content: "I'll check the weather for you."
                    - role: user
                      content: "The weather tool returned: temperature 22Â°C, condition sunny, humidity 60%"
                  instructions: "You are a helpful assistant. Synthesize tool results naturally."
                  max_output_tokens: 500
              chained_conversation:
                summary: Chained conversation with previous_response_id
                value:
                  model: gpt-4o-mini
                  input: "Can you elaborate more on the second point?"
                  instructions: "You are a helpful assistant"
                  previous_response_id: "resp_abc123xyz456"
                  max_output_tokens: 1000
              background_task:
                summary: Background asynchronous task
                value:
                  model: gpt-4o-mini
                  input: "Analyze this large dataset and provide insights: [dataset details...]"
                  instructions: "You are a data analyst"
                  background: true
                  max_output_tokens: 5000
                  temperature: 0.3
              reasoning_mode:
                summary: Reasoning mode for complex problems
                value:
                  model: gpt-5-codex
                  input: "A farmer needs to transport a fox, a chicken, and a bag of grain across a river. The boat can only carry the farmer and one item. If left alone, the fox will eat the chicken, and the chicken will eat the grain. How can the farmer get everything across safely?"
                  instructions: "Think through this step by step"
                  reasoning:
                    effort: high
                  max_output_tokens: 3000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                simple_text_response:
                  summary: Simple text response
                  value:
                    id: resp_0af56b0fcfec6be7006949f1d2bf7881a1ac983a51aa13d9e9
                    object: response
