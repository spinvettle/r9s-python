                    user: null
                    metadata: {}
                response_with_tool_calls:
                  summary: Response with tool calls
                  value:
                    id: resp_tool_abc123
                    object: response
                    created_at: 1766453800
                    status: completed
                    background: false
                    billing:
                      payer: developer
                    completed_at: 1766453802
