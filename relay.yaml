        revised_prompt:
          type: string
          description: Revised prompt

    ImageGenerationResponse:
      type: object
      required:
        - created
        - data
      properties:
        created:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/ImageObject'

    # Embeddings schemas
    EmbeddingRequest:
