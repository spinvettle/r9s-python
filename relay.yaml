          description: Model name
        input:
          type: string
          default: ""
          description: Input text to edit
        instruction:
          type: string
          description: Edit instruction
        n:
          type: integer
          default: 1
        temperature:
          type: number
          minimum: 0.0
          maximum: 2.0
          default: 1.0
        top_p:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 1.0

    EditChoice:
      type: object
      required:
        - text
        - index
      properties:
        text:
          type: string
        index:
          type: integer

    EditResponse:
      type: object
      required:
        - object
        - created
        - choices
        - usage
      properties:
        object:
          type: string
          const: edit
        created:
          type: integer
        choices:
          type: array
          items:
            $ref: '#/components/schemas/EditChoice'
        usage:
          $ref: '#/components/schemas/Usage'

    # Images schemas
    ImageGenerationRequest:
      type: object
      required:
        - prompt
      properties:
        prompt:
          type: string
          description: Image description prompt
        model:
          type: string
          description: Model name
        n:
          type: integer
          minimum: 1
          maximum: 10
          default: 1
          description: Number of images to generate
        quality:
          type: string
          enum: [standard, hd]
